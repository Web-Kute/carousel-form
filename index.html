    <div class="carousel-subtext">
      <h2>WordPress developper</h2>

    <div class="carousel__container-left">
      <figure id="carousel__slide1">
        <img srcset="https://picsum.photos/320/320 320w,

          <span>It is the east, and Juliet is the sun.</span>
        </figcaption>
      </figure>

    <div class="carousel__container-right">
      <h2 class="right-title">Cr√©ation ou refonte&nbsp;?</h2>
      <h3>Comment pouvons-nous vous aider&nbsp;?</h3>
      <form action="#" method="post">
        <div class="info">
          <input placeholder="Nom" type="text" id="name" name="user_name" required>
        </div>
        <div class="info">
          <input placeholder="Email" type="email" id="mail" name="user_mail" required>
        </div>
        <div>
          <label for="msg"></label>
          <textarea name="comment" id="msg" rows="7" minlength="10" maxlength="240"
            placeholder="Message"></textarea><br>
        </div>
        <input type="submit" id="submit" value="Envoyer">
      </form>
    </div>
